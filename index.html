<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favcon.png" type="image/x-icon">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class = "main-container">
            <div class = "banner-container">
                <img src="img/banner.png" alt="Instagram" class = "banner-insta">
            </div> 
            <div class = "form-container">
                <div id = "form-box">
                    <img src="img/insta-icon.png" alt="Instagram" id = "insta-icon">
                    <form id = "login">
                        <input type="text" name = "username" id = "username" placeholder = "Número de telefone, usuário ou e-mail">
                        <input type="password" name="password" id = "pasword" placeholder="Senha">
                        <input type="submit" id = "enter" value = "Entrar">
                    </form>
                    <div class = "separator">
                        <div class = "line"></div>
                        <span>ou</span>
                    </div>
                    <div class = "other-login">
                       <a href="">
                        <img src="img/face-icon.svg" alt="facebook">
                        <span>Entrar com o Facebook</span>
                       </a>
                    </div>
                    <div id = "change-password">
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                </div>
                <div id = "register-container">
                    <span>Não tem uma conta?</span>
                    <a href="#">Cadastre-se</a>
                </div>
                <div id = "get-app">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/apple.png" alt="apple" class = "img-icon">
                    </a>
                    <a href="#">
                        <img src="img/gplay.png" alt="google play" class = "img-icon">
                    </a>
                </div>
            </div>     
        </div>
    </main>
    <footer>
        <nav>
            <ul id = "footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais contas</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2022 Instagram from Meta</p>
    </footer>
</body>
</html>
